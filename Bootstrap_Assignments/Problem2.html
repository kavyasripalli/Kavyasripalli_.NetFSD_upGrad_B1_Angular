<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5">Electronics Store</h1>

        <div class="row g-4">

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="images/Macbook.png" class="card-img-top" alt="Laptop">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">High performance laptop for professionals.</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="images/Smartphone.png" class="card-img-top" alt="Smartphone">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">Latest smartphone with advanced features.</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="images/Headphone.png" class="card-img-top" alt="Headphones">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Headphones</h5>
                        <p class="card-text">Noise cancelling wireless headphones.</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <img src="images/Smart watch.png" class="card-img-top" alt="Smartwatch">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Smartwatch</h5>
                        <p class="card-text">Track your fitness and notifications easily.</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
