<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Form Validation</title>
</head>
<body>

    <h1>Registration Form</h1>

    <label>Name:</label>
    <input type="text" id="name" onchange="validateName()">
    <p id="nameMessage"></p>

    <label>Email:</label>
    <input type="text" id="email" onchange="validateEmail()">
    <p id="emailMessage"></p>

    <label>Age:</label>
    <input type="number" id="age" onchange="validateAge()">
    <p id="ageMessage"></p>

    <br>
    <button onclick="saveData()">Register</button>

    <p id="finalMessage"></p>

    <script>

        function validateName() {
            let nameValue = document.getElementById("name").value;
            if (nameValue.trim() === "") {
                document.getElementById("nameMessage").textContent = "Name cannot be empty";
            } else {
                document.getElementById("nameMessage").textContent = "Valid Name";
            }
        }

        function validateEmail() {
            let emailValue = document.getElementById("email").value;
            if (emailValue.indexOf("@") === -1) {
                document.getElementById("emailMessage").textContent = "Email must contain @";
            } else {
                document.getElementById("emailMessage").textContent = "Valid Email";
            }
        }

        function validateAge() {
            let ageValue = document.getElementById("age").value;
            if (ageValue <= 18) {
                document.getElementById("ageMessage").textContent = "Age must be greater than 18";
            } else {
                document.getElementById("ageMessage").textContent = "Valid Age";
            }
        }

        function saveData() {
            let nameValue = document.getElementById("name").value;
            let emailValue = document.getElementById("email").value;
            let ageValue = document.getElementById("age").value;

            if (nameValue.trim() !== "" && emailValue.indexOf("@") !== -1 && ageValue > 18) {
                sessionStorage.setItem("userName", nameValue);
                sessionStorage.setItem("userEmail", emailValue);
                sessionStorage.setItem("userAge", ageValue);
                document.getElementById("finalMessage").textContent = "Registration Successful";
            } else {
                document.getElementById("finalMessage").textContent = "Please correct the errors before submitting";
            }
        }

    </script>

</body>
</html>
