<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Evaluator</title>
</head>
<body>

    <h1>Student Grade Evaluator</h1>

    <script>

        let marks = 72;
        let grade;

        if (marks >= 75) {
            grade = "Grade A";
        } 
        else if (marks >= 60) {
            grade = "Grade B";
        } 
        else if (marks >= 40) {
            grade = "Grade C";
        } 
        else {
            grade = "Fail";
        }

        console.log("Marks: " + marks);
        console.log("Result: " + grade);

        document.write("<h2>Marks: " + marks + "</h2>");
        document.write("<h2>Result: " + grade + "</h2>");

    </script>

</body>
</html>
