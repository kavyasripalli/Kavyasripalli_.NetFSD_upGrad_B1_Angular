<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Simulator</title>
</head>
<body>

    <h1>Traffic Signal Simulator</h1>

    <script>

        let signalColor = "yellow";

        switch (signalColor) {

            case "red":
                console.log("Signal: " + signalColor);
                console.log("Instruction: Stop");
                break;

            case "yellow":
                console.log("Signal: " + signalColor);
                console.log("Instruction: Get Ready");
                break;

            case "green":
                console.log("Signal: " + signalColor);
                console.log("Instruction: Go");
                break;

            default:
                console.log("Signal: Invalid input");
                console.log("Instruction: Please enter red, yellow, or green");
        }

    </script>

</body>
</html>
