<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Student Profile Manager</title>
    <style>
        #profileBox {
            width: 300px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #f2f2f2;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Student Profile Manager</h1>

    <button id="showProfileBtn">Show Profile</button>
    <button id="updateMarksBtn">Update Marks</button>

    <div id="profileBox"></div>

    <script>

        let student = {
            name: "Kavya",
            rollNo: 2,
            marks: 77
        };

        function updateStudentProfile(studentObj) {
            let profileDiv = document.getElementById("profileBox");
            profileDiv.innerHTML =
                "<p>Name: " + studentObj.name + "</p>" +
                "<p>Roll No: " + studentObj.rollNo + "</p>" +
                "<p>Marks: " + studentObj.marks + "</p>";
        }

        function updateMarks(newMarks) {
            student.marks = newMarks;
            updateStudentProfile(student);
        }

        document.getElementById("showProfileBtn").addEventListener("click", function() {
            updateStudentProfile(student);
        });

        document.getElementById("updateMarksBtn").addEventListener("click", function() {
            updateMarks(90);
        });

    </script>

</body>
</html>
