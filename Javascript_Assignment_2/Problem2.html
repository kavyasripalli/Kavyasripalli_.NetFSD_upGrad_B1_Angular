<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Display</title>
</head>
<body>

    <h1>User Information</h1>

    <button id="showBtn">Show User Info</button>

    <p id="name"></p>
    <p id="age"></p>
    <p id="city"></p>

    <script>

        const user = {
            name: "Kavya",
            age: 23,
            city: "Rajahmundry"
        };

        function displayUserInfo(userObj) {
            document.getElementById("name").textContent = "Name: " + userObj.name;
            document.getElementById("age").textContent = "Age: " + userObj.age;
            document.getElementById("city").textContent = "City: " + userObj.city;
        }

        document.getElementById("showBtn").addEventListener("click", function() {
            displayUserInfo(user);
        });

    </script>

</body>
</html>
