<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Blog Platform</title>
</head>

<body>

<header>
    <h1 align="center">Media Blog Platform</h1>
    <hr>
</header>

<main>

<section align="center">

    <h2>Search Articles</h2>

    <form>
        <input type="search"
               name="search"
               placeholder="Search blog posts"
               required>

        <input type="submit" value="Search">
    </form>

</section>

<br><hr><br>

<section>

    <article>

        <h2 align="center">Exploring Digital Media Trends</h2>

        <p align="center">
            Author: Kavya Sri |
            Date: 18 Feb 2026
        </p>

        <br>

        <div align="center">

            <audio controls loop>
                <source src="15s.mp3" type="audio/mpeg">
                <source src="12s.mp3" type="audio/ogg">
            </audio>

            <br><br>

            <video width="800"
                   controls
                   poster="image5.png">

                <source src="Video1.mp4" type="video/mp4">
                <source src="Video2.mp4" type="video/mp4">

            </video>

        </div>

    </article>

</section>

<br><hr><br>

<section align="center">

    <h2>Subscribe for Updates</h2>

    <form>

        <table border="0" cellpadding="10" align="center">

            <tr>
                <td>Email:</td>
                <td>
                    <input type="email"
                           name="email"
                           placeholder="Enter your email"
                           required>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Subscribe">
                </td>
            </tr>

        </table>

    </form>

</section>

</main>

<footer>
    <hr>
    <p align="center">
        &copy; 2026 Media Blog Platform
    </p>
</footer>

</body>
</html>
