<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking Account</title>
</head>

<body>

<header>
    <h1 align="center">Online Savings Account</h1>
    <hr>
</header>

<main>

<section>

    <h2 align="center">Customer Account Registration</h2>

    <form>

        <table border="1" cellpadding="10" align="center">

            <tr>
                <td>Full Name</td>
                <td>
                    <input type="text"
                           name="fullname"
                           placeholder="Enter full name"
                           required>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email"
                           name="email"
                           required>
                </td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="tel"
                           name="phone"
                           pattern="[0-9]{10}"
                           placeholder="10 digit number"
                           required>
                </td>
            </tr>

            <tr>
                <td>PAN Number</td>
                <td>
                    <input type="text"
                           name="pan"
                           pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                           placeholder="ABCDE1234F"
                           required>
                </td>
            </tr>

            <tr>
                <td>IFSC Code</td>
                <td>
                    <input type="text"
                           name="ifsc"
                           pattern="[A-Z]{4}[0-9]{7}"
                           placeholder="ABCD1234567"
                           required>
                </td>
            </tr>

            <tr>
                <td>Account Type</td>
                <td>
                    <input list="accountTypes"
                           name="accountType"
                           placeholder="Select account type"
                           required>

                    <datalist id="accountTypes">
                        <option value="Savings">
                        <option value="Current">
                        <option value="Salary">
                        <option value="Fixed Deposit">
                    </datalist>
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date"
                           name="dob"
                           max="2008-12-31"
                           required>
                </td>
            </tr>

            <tr>
                <td>Monthly Income</td>
                <td>
                    <input type="number"
                           name="income"
                           min="0"
                           step="100000"
                           required>
                </td>
            </tr>

            <tr>
                <td>Upload ID Proof</td>
                <td>
                    <input type="file"
                           name="idproof"
                           required>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Open Account">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>

    </form>
</section>

</main>

<footer>
    <hr>
    <p align="center">
        &copy; 2026 Digital Bank. All Rights Reserved.
    </p>
</footer>

</body>
</html>
