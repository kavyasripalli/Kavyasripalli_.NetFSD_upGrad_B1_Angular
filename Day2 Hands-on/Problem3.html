<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Course Registration</title>
</head>

<body>

<header>
    <h1 align="center">E-Learning Certification Portal</h1>
    <hr>
</header>

<main>

<section>

    <h2 align="center">Course Registration Form</h2>

    <form>

        <table border="0" cellpadding="10" align="center">

            <tr>
                <td>Full Name</td>
                <td>
                    <input type="text"
                           name="fullname"
                           placeholder="Enter full name"
                           required>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email"
                           name="email"
                           required>
                </td>
            </tr>

            <tr>
                <td>Select Course</td>
                <td>
                    <input list="courses"
                           name="course"
                           placeholder="Choose or type course"
                           required>

                    <datalist id="courses">
                        <option value="Data Science">
                        <option value="Machine Learning">
                        <option value="Web Development">
                        <option value="Cloud Computing">
                        <option value="Cyber Security">
                    </datalist>
                </td>
            </tr>

            <tr>
                <td>Batch Month</td>
                <td>
                    <input type="month"
                           name="batch"
                           required>
                </td>
            </tr>

            <tr>
                <td>Session Timing</td>
                <td>
                    <input type="time"
                           name="session"
                           required>
                </td>
            </tr>

            <tr>
                <td>Skill Level Rating</td>
                <td>
                    Beginner
                    <input type="range"
                           name="skill"
                           min="0"
                           max="10">
                    Expert
                </td>
            </tr>

            <tr>
                <td>Enrollment Progress</td>
                <td>
                    <progress value="60" max="100"></progress>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <video width="500" controls poster="Image2.png">
                        <source src="Video1.mp4" type="video/mp4">
                        <source src="intro.webm" type="video/webm">
                        <track src="subtitles.vtt"
                               kind="subtitles"
                               srclang="en"
                               label="English">
                    </video>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Enroll Now">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>

    </form>

</section>

</main>

<footer>
    <hr>
    <p align="center">
        &copy; 2026 E-Learning Platform. All Rights Reserved.
    </p>
</footer>

</body>
</html>
